<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockPlex</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #6a0dad, #4b0082); /* Subtle gradient */
            color: white;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            text-align: center; /* Center text for all screen sizes */
            padding: 20px; /* Add some padding */
        }
        .content{
            display:flex;
            flex-direction: column; /* Stack content vertically */
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        /* Style the button */
        .button {
            margin-top: 40px; /* Increase space between text and button */
            padding: 10px 20px;
            font-size: 1rem;
            color: white; /* Text color */
            background-color: #000; /* Pitch black button color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s; /* Smooth transition */
        }
        .button:hover {
            background-color: #444; /* Darker on hover */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Smaller font size for mobile */
            }
            h2 {
                font-size: 1.2rem; /* Smaller font size for mobile */
            }
            .button {
                padding: 10px 15px; /* Adjust button padding for mobile */
                font-size: 0.9rem; /* Smaller button font size */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>LockPlex</h1>
        <h2>App to detect strokes</h2>
        <a href="/start" class="button">Start Diagnostics</a> <!-- Link to the start page -->
    </div>
</body>
</html>
